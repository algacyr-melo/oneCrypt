<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>OneCrypt</title>

	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<div class="page-wrapper">

		<main class="main-content">
			<div class="input-container">
				<header class="input-container__logo-wrapper">
					<img src="images/alura-logo.svg" alt="Logo da Alura">
				</header>

				<div class="main-ui__wrapper">
					<div class="main-ui">
						<form class="main-ui__form">
							<label for="text-input">Digite seu texto:</label>
							<textarea
								name="text-input"
								id="text-input"
								minlength="1"
							></textarea>
						</form>

						<div class="main-ui__hint">
							<img
								src="images/exclamation-circle.svg"
								alt="Sinal de exclamação"
							>
							<p>
								Apenas letras minúsculas e sem acento
							</p>
						</div>

						<div class="main-ui__buttons">
							<button type="button" id="encrypt-btn">Criptografar</button>
							<button type="button" id="decrypt-btn">Descriptografar</button>
						</div>
					</div> <!-- main-ui -->
				</div> <!-- main-ui__wrapper -->

			</div> <!-- input-container -->

			<aside class="output-container">
				<p id="text-output"></p>
				<div class="output-container__overlay" id="output-overlay">
					<div class="overlay__image-wrapper">
						<img
							src="images/output-bg.svg"
							alt="Pessoa observando diamante com uma lupa"
						>
					</div>
					<h1>Nenhuma mensagem encontrada</h1>
					<p>
						Digite um texto que você deseja criptografar ou descriptografar.
					</p>
				</div>
			</aside>
		</main>

		<footer class="footer">
			<p>Design by Alura</p>
			<p>&copy; 2024 oneCrypt | Developed by Algacyr Melo</p>
		</footer>
	</div>

	<script src="main.js"></script>
</body>
</html>
