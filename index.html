<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>OneCrypt</title>

	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>

	<div class="input-container">
		<header class="container__logo-wrapper">
			<img src="images/alura-logo.svg" alt="Logo da ALura">
		</header>

		<form class="container__form">
			<label for="text-input">Digite seu texto:</label>
			<textarea
				class="form__input"
				name="text-input"
				id="text-input"
				cols="30"
				rows="10"
				minlength="1"
			></textarea>
		</form>

		<div class="container__hint">
			<p class="container__hint">
				<img
					src="images/exclamation-circle.svg"
					alt="Sinal de exclamação"
				>
				Apenas letras minúsculas e sem acento
			</p>
		</div>

		<div class="container__buttons">
			<button type="button" id="encrypt-btn">Criptografar</button>
			<button type="button" id="decrypt-btn">Descriptografar</button>
		</div>

		<footer>
			<p>Design by Alura</p>
			<p>&copy; 2024 oneCrypt | Developed by Algacyr Melo</p>
		</footer>
	</div>

	<aside class="output-container">
		<p id="text-output"></p>
		<div id="output-overlay">
			<div class="output-container__image-wrapper">
				<img
					src="images/output-bg.svg"
					alt="Pessoa observando diamante com uma lupa"
				>
			</div>
			<h1>Nenhuma mensagem encontrada</h1>
			<p>
				Digite um texto que você deseja criptografar ou descriptografar.
			</p>
		</div>
	</aside>

	<script src="main.js"></script>
</body>
</html>
