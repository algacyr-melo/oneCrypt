<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Decryptor</title>

	<link rel="stylesheet" href="style.css">
</head>
<body>

	<main class="main-interface">
		<header class="logo-container">
			<img src="alura-logo.svg" alt="Logo da ALura">
		</header>

		<form action="" class="form">
			<label for="textInput">Digite seu texto</label>
			<textarea
				class="form__input"
				name="textInput"
				id="textInput"
				cols="30"
				rows="10"
			></textarea>
		</form>

		<p>
			<img
				src="validation-alert.svg"
				alt="Sinal de exclamação"
			>Apenas letras minúsculas e sem acento
		</p>

		<div class="buttons">
			<button type="button">Criptografar</button>
			<button type="button">Descriptografar</button>
		</div>
	</main>

	<aside class="output-container">
		<div class="output-container__image-wrapper">
			<img
				src="output-bg.svg"
				alt="Pessoa observando diamante com uma lupa"
			>
		</div>
		<h1>Nenhuma mensagem encontrada</h1>
		<p>
			Digite um texto que você deseja criptografar ou descriptografar.
		</p>
	</aside>
	
</body>
</html>
